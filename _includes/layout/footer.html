<footer>
    <div class="footer-grid">
        <div class="footer-col brand-col">
            <a href="{{ '/' | relative_url }}" class="footer-brand">
                <div class="brand-symbol">~</div>
            </a>
        </div>

        <div class="footer-col">
            <h4>Projects</h4>
            <ul class="footer-links">
                <li>
                    <a href="{{ '/projects/dotman/' | relative_url }}"
                        >dotman</a
                    >
                </li>
                <li class="disabled">Parun</li>
            </ul>
        </div>

        <div class="footer-col">
            <h4>Explore</h4>
            <ul class="footer-links">
                {% for link in site.data.navigation.main %}
                <li>
                    <a href="{{ link.url | relative_url }}">{{ link.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="footer-col">
            <h4>Connect</h4>
            <ul class="footer-links">
                {% for social in site.data.social.social %}
                <li>
                    <a
                        href="{{ social[1].url }}"
                        target="_blank"
                        class="social-link"
                    >
                        {{ social[1].label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</footer>
